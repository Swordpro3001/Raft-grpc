<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raft Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            font-size: 0.85em;
            color: #666;
        }

        .info-box li {
            padding: 5px 0;
        }

        .info-box li:before {
            content: "üë§ ";
            margin-right: 5px;
        }

        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 5px;
        }

        .role-admin {
            background: #e3f2fd;
            color: #1976d2;
        }

        .role-user {
            background: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Raft Management</h1>
            <p>Bitte melden Sie sich an</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Anmelden
            </button>
            <div class="spinner" id="spinner"></div>
        </form>

        <div class="info-box">
            <h3>Demo-Benutzer</h3>
            <ul>
                <li>
                    <strong>admin</strong> / admin123
                    <span class="user-role-badge role-admin">ADMIN</span>
                    <br><small>Vollzugriff auf alle Funktionen</small>
                </li>
                <li>
                    <strong>user</strong> / user123
                    <span class="user-role-badge role-user">USER</span>
                    <br><small>Kann nur Commands senden</small>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        if (localStorage.getItem('jwtToken')) {
            window.location.href = '/';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading
            loginButton.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    // Store token and user info
                    localStorage.setItem('jwtToken', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('roles', JSON.stringify(data.roles));

                    // Show success
                    successMessage.textContent = `‚úì Erfolgreich angemeldet als ${data.username}`;
                    successMessage.style.display = 'block';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Anmeldung fehlgeschlagen';
                    errorMessage.style.display = 'block';
                    loginButton.style.display = 'block';
                    spinner.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Verbindungsfehler: ' + error.message;
                errorMessage.style.display = 'block';
                loginButton.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
