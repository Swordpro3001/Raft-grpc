syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.raftimplementation.grpc";
option java_outer_classname = "RaftProto";

package raft;

service RaftService {
  rpc RequestVote(VoteRequest) returns (VoteResponse);
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
}

message VoteRequest {
  int32 term = 1;
  string candidateId = 2;
  int32 lastLogIndex = 3;
  int32 lastLogTerm = 4;
}

message VoteResponse {
  int32 term = 1;
  bool voteGranted = 2;
}

message GrpcLogEntry {
  int32 term = 1;
  string command = 2;
  // Configuration change entry
  ConfigurationEntry configuration = 3;
}

message ConfigurationEntry {
  repeated ServerEntry oldServers = 1;
  repeated ServerEntry newServers = 2;
  bool isJoint = 3;
}

message ServerEntry {
  string nodeId = 1;
  string host = 2;
  int32 grpcPort = 3;
  int32 httpPort = 4;
}

message AppendEntriesRequest {
  int32 term = 1;
  string leaderId = 2;
  int32 prevLogIndex = 3;
  int32 prevLogTerm = 4;
  repeated GrpcLogEntry entries = 5;
  int32 leaderCommit = 6;
}

message AppendEntriesResponse {
  int32 term = 1;
  bool success = 2;
  int32 matchIndex = 3;
}
